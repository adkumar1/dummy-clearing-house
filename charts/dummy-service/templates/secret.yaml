apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dummy-service.applicationSecret.name" . }}
type: Opaque
stringData:  
  auth-server-url: {{ .Values.dummy-service.secret.authServerUrl | default "https://auth" }}
  realm: {{ .Values.dummy-service.secret.realm | default (printf "%s-%s" "realm" (randAlpha 6)) }}
  resource: {{ .Values.dummy-service.secret.resource | default (printf "%s-%s" "resource" (randAlpha 5)) }}
  ClientID: {{ .Values.dummy-service.secret.clientId | default (randAlphaNum 16) }}
  ClientSecret: {{ .Values.dummy-service.secret.clientSecret | default (randAlphaNum 16) }}
  portalurl: {{ .Values.dummy-service.secret.portalurl | default "https://portalurl" }}
  
