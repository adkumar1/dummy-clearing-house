apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dummy-service.fullname" . }}
  labels:
    {{- include "dummy-service.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dummy-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dummy-service.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dummy-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
                          
          env:
          - name: PORTAL_CLIENTSECRET
            valueFrom: 
              secretKeyRef:
                name: {{ include "dummy-service.applicationSecret.name" . }}
                key: ClientSecret     
          - name: PORTAL_CLIENTID
            valueFrom: 
              secretKeyRef:
                name: {{ include "dummy-service.applicationSecret.name" . }}
                key: ClientID        
          #- name: PORTAL_REALM
          #  valueFrom: 
          #    secretKeyRef:
          #      name: {{ include "dummy-service.applicationSecret.name" . }}
          #      key: realm                
          - name: PORTAL_URL
            valueFrom: 
              secretKeyRef:
                name: {{ include "dummy-service.applicationSecret.name" . }}
                key: portalurl       
          #- name: PORTAL_AUTH-SERVER-URL
          #  valueFrom: 
          #    secretKeyRef:
          #      name: {{ include "dummy-service.applicationSecret.name" . }}
          #      key: auth-server-url
          #- name: KEYCLOAK_AUTH-SERVER-URL
          #  valueFrom: 
          #    secretKeyRef:
          #      name: {{ include "dummy-service.applicationSecret.name" . }}
          #      key: auth-server-url            
          - name: KEYCLOAK_REALM
            valueFrom: 
              secretKeyRef:
                name: {{ include "dummy-service.applicationSecret.name" . }}
                key: realm             
          #- name: KEYCLOAK_RESOURCE
          #  valueFrom: 
          #    secretKeyRef:
          #      name: {{ include "dummy-service.applicationSecret.name" . }}
          #      key: resource
                
  
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
